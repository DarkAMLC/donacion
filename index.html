const walletList = document.getElementById('walletList');
const selectedDiv = document.getElementById('selectedWallet');
const addressDisplay = document.getElementById('addressDisplay');

function renderWallets() {
  walletList.innerHTML = '';
  const filter = document.getElementById('search').value.toLowerCase();

  wallets.filter(w => w.coin.toLowerCase().includes(filter) || w.symbol.toLowerCase().includes(filter))
    .forEach(w => {
      const div = document.createElement('div');
      div.className = 'wallet';
      div.innerHTML = `<div class='wallet-info'><strong>${w.coin} (${w.symbol})</strong><br><small>${w.network}</small></div>
                       <div class='wallet-buttons'><button onclick='selectWallet("${w.address}")'>Seleccionar</button></div>`;
      walletList.appendChild(div);
    });
}

function selectWallet(addr) {
  selectedDiv.classList.remove('hidden');
  addressDisplay.value = addr;
}

function copyAddress() {
  addressDisplay.select();
  document.execCommand('copy');
  alert('Dirección copiada');
}

document.getElementById('search').addEventListener('input', renderWallets);

renderWallets();
